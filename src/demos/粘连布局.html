<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sticky Footer</title>
		<style type="text/css">
		    *{
		        margin: 0;
		        padding: 0;
		    }
		    html,body{
		        height: 100%;
		        text-align: center;
		    }
		    .wrap{
		        min-height: 100%;
		        background-color: greenyellow;
		    }
		    .wrap .main{
		        padding-bottom: 50px;
		    }
			.footer{
			    background-color: gray;
			    height: 50px;
			    margin-top: -50px;
			    line-height: 50px;
			}
		</style>
	</head>
	<body>
	    <div class="wrap">
	        <div class="main">
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	            main<br />
	        </div>
	    </div>
	    <div class="footer">Footer</div>
	</body>
</html>
