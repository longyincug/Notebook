<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现宽度自适应100%，宽高比为16:9</title>
		<style type="text/css">
		    .outer{
		        width: 400px;
		        height: 400px;
		        background-color: #BBFFCC;
		    }
			.wrap{
			    width: 100%;
			    /*不要指定高度！！*/
			    padding-bottom: 56%;
			    background-color: red;
			}
		</style>
	</head>
	<body>
	    <div class="outer">
	        <div class="wrap">
	            
	        </div>
	    </div>
	</body>
</html>
